<!DOCTYPE html>
<html>
<head>
	<title>SWAPI Quiz</title>
	<link rel="stylesheet" type="text/css" href="swapiQuizStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i" rel="stylesheet">
</head>
<body>
	<h1>StarWars Quiz</h1>

	<h2 id="characterName"></h2>

	<h3>Which character is being described?</h3>
	
	<div class="characterDetails">
		<p id="gender"></p>
		<p id="hair-color"></p>
		<p id="homeworld"></p>
		<p id="species"></p>
		<p id="starship">Starship(s): </p>
		<p id="films"></p>
	</div>

	<button id="showAnswerButton">Click for the Answer</button>


<script type="text/javascript" src="swapiQuizScript.js"></script>
</body>
</html>
